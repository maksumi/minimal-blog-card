<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="devChallenges" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/cactus_img.jpg" alt="cactus">
            <div class="themeTag">
                <h3>Design</h3>
            </div>
            <h2 class="cardTitle">
                Embracing Minimalism
            </h2>
            <p class="description">
                From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
            </p>
            <div class="autorContainer">
                <h4 class="autor">
                    Annie Spratt
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
